<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table(Colspan And Rowspan)</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid blueviolet;
			border-collapse: collapse;
			width: 400px;
			height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<center><table>
		<tr>
			<th rowspan="3">Day</th>
			<th colspan="3">Seminar</th>
			<!-- <td></td> -->
			<!-- <td></td> -->
		</tr>
		<tr>
			<!-- <td></td> -->
			<th colspan="2">Schedule</th>
			<!-- <td></td> -->
			<th rowspan="2">Topic</th>
		</tr>
		<tr>
			<!-- <td></td> -->
			<th>Begin</th>
			<th>End</th>
			<!-- <td></td> -->
		</tr>
		<tr>
			<td rowspan="2">Monday</td>
			<td rowspan="2">8:00 AM</td>
			<td rowspan="2">5:00 PM</td>
			<td>HTML Introduction</td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<!-- <td></td> -->
			<!-- <td></td> -->
			<td>HTML Tags</td>
		</tr>
		<tr>
			<td rowspan="3">Tuesday</td>
			<td>8:00 AM</td>
			<td>11:00 AM</td>
			<td>CSS Introduction</td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<td>11:00 AM</td>
			<td>2:00 PM</td>
			<td rowspan="2">CSS Property</td>
		</tr>
		<tr>
			<!-- <td></td> -->
			<td>2:00 PM</td>
			<td>5:00 PM</td>
			<!-- <td></td> -->
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>8:00 AM</td>
			<td>12:00 PM</td>
			<td>Javascript</td>
		</tr>
	</table></center>

</body>
</html>
