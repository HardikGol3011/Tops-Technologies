<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fieldset(legend) Tag</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Student Personal Information</legend>
		<label><b>First Name</b></label>
		<input type="text" name="" placeholder="Enter Your First Name" required><br><br>
		<label><b>Last Name</b></label>
		<input type="text" name="" placeholder="Enter Your Last Name" required><br><br>
		<label><b>UserName</b></label>
		<input type="text" name="" placeholder="Enter Your UserName" required><br><br>
		<label><b>Email</b></label>
		<input type="Email" name="" placeholder="Enter Your Email" required><br><br>
		<label><b>Password</b></label>
		<input type="Password" name="" placeholder="Enter Your Password" required><br><br>
		<label><b>Confirm Password</b></label>
		<input type="Password" name="" placeholder="Enter Your Password" required><br><br>
		<label><b>Father Name</b></label>
		<input type="text" name="" placeholder="Enter Your Father Name"><br><br>
		<label><b>Mother Name</b></label>
		<input type="text" name="" placeholder="Enter Your Mother Name"><br><br>
		<label><b>Date Of Birth</b></label>
		<input type="Date" name="" placeholder="Enter Your Date Of Birth" required><br><br>
		<label><b>Upload Your Photo</b></label>
		<input type="file" name=""><br><br>
		<label><b>Gender</b></label>
		<input type="radio" name="Gender" required>Male
		<input type="radio" name="Gender" required>Female
		<input type="radio" name="Gender" required>Other<br><br>
		<label><b>Languages Known</b></label>
		<input type="checkbox" name="">English
		<input type="checkbox" name="">Hindi
		<input type="checkbox" name="">Gujarati<br><br>
		<label><b>Hobby</b></label>
		<input type="checkbox" name="">Sports
		<input type="checkbox" name="">Music
		<input type="checkbox" name="">Dance<br><br>

		    <details>
				<summary><b>Hobby</b></summary>
				Sports<br>
				Music<br>
				Dance<br>
				Swiming
			</details><br>

		<b><label>Select Your Courses</label></b>
			<input list="courses">
			<datalist id="courses">
				<option value="Mobile Application">
				<option value="Data Science">
				<option value="Data Analytics">
				<option value="FullStack Development">
			</datalist><br><br>
		
		<b><label>Select your Courses</label></b>
		<select>
			<option>Select your Course</option>
			<optgroup label="Graphics Designing">
			<option>Photoshop</option>
			<option>Illustrator</option>
			<option>Coral Draw</option>
			<option>In Design</option>
			</optgroup>
			<optgroup label="Web Designing">
			<option>HTML</option>
			<option>CSS</option>
			<option>JAVASCRIPT</option>
			<option>JQUERY</option>
			<option>BOOTSTRAP</option>
			</optgroup>
			<optgroup label="Web Devlopement">
			<option>PHP</option>
			<option>LARAVEL</option>
			<option>WORDPRESS</option>
			</optgroup>
		</select><br><br>

		<label><b>Address</b></label>
		<textarea cols="25" rows="10"></textarea><br><br>
		<input type="submit" name="" value="submit">
		</fieldset>
	</form>

</body>
</html>
