<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form In Table</title>
	<style type="text/css">
		table,th,td{
			border: 1px solid blueviolet;
			border-collapse: collapse;

		}
	</style>
</head>
<body>
	<center><table>
		<caption><h1>Form In Table</h1></caption>
		<tr>
			<td><label><b>First Name</b></label></td>
			<td width="40px"><input type="text" name="" placeholder="Enter Your First Name" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Last Name</b></label></td>
			<td><input type="text" name="" placeholder="Enter Your Last Name" size="32"></td>
		</tr>
		<tr>
			<td><label><b>UserName</b></label></td>
			<td><input type="text" name="" placeholder="Enter Your UserName" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Email</b></label></td>
			<td><input type="Email" name="" placeholder="Enter Your Email" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Password</b></label></td>
			<td><input type="Password" name="" placeholder="Enter Your Password" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Confirm Password</b></label></td>
			<td><input type="Password" name="" placeholder="Enter Your Password" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Father Name</b></label></td>
			<td><input type="text" name="" placeholder="Enter Your Father Name" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Mother Name</b></label></td>
			<td><input type="text" name="" placeholder="Enter Your Mother Name" size="32"></td>
		</tr>
		<tr>
			<td><label><b>Date Of Birth</b></label></td>
			<td><input type="Date" name="" placeholder="Enter Your Date Of Birth"></td>
		</tr>
		<tr>
			<td><label><b>Upload Your Photo</b></label></td>
			<td><input type="file" name=""></td>
		</tr>
		<tr>
			<td><label><b>Gender</b></label></td>
			<td><input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
		<input type="radio" name="Gender">Other</td>
		</tr>
		<tr>
			<td><label><b>Languages Known</b></label></td>
			<td><input type="checkbox" name="">English
		<input type="checkbox" name="">Hindi
		<input type="checkbox" name="">Gujarati</td>
		</tr>
		<tr>
			<td><label><b>Hobby</b></label></td>
			<td><input type="checkbox" name="">Sports
		<input type="checkbox" name="">Music
		<input type="checkbox" name="">Dance</td>
		</tr>
		<tr>
			<td colspan="2"><center><input type="submit" name="" value="submit"></center></td>
			<!-- <td></td> -->
		</tr>

	</table></center>

</body>
</html>
