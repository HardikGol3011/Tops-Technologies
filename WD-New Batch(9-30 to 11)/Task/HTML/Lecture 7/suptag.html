<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sup Tag</title>
</head>
<body>
	<h1>1st</h1>
	<h1>1<sup>st</sup></h1>
	<h1>2nd</h1>
	<h1>2<sup>nd</sup></h1>
	<h1>3rd</h1>
	<h1>3<sup>rd</sup></h1>
	<h1>4th</h1>
	<h1>4<sup>th</sup></h1>
	<h1>(a+b)3=a3+b3+3ab(a+b)</h1>
	<h1>(a+b)<sup>3</sup>=a<sup>3</sup>+b<sup>3</sup>+3ab(a+b)</h1>


</body>
</html>
