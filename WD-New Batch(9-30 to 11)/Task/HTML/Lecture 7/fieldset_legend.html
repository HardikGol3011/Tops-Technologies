<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fieldset(legend) Tag</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Student Personal Information</legend>
		<label><b>First Name</b></label>
		<input type="text" name="" placeholder="Enter Your First Name"><br><br>
		<label><b>Last Name</b></label>
		<input type="text" name="" placeholder="Enter Your Last Name"><br><br>
		<label><b>UserName</b></label>
		<input type="text" name="" placeholder="Enter Your UserName"><br><br>
		<label><b>Email</b></label>
		<input type="Email" name="" placeholder="Enter Your Email"><br><br>
		<label><b>Password</b></label>
		<input type="Password" name="" placeholder="Enter Your Password"><br><br>
		<label><b>Confirm Password</b></label>
		<input type="Password" name="" placeholder="Enter Your Password"><br><br>
		<label><b>Father Name</b></label>
		<input type="text" name="" placeholder="Enter Your Father Name"><br><br>
		<label><b>Mother Name</b></label>
		<input type="text" name="" placeholder="Enter Your Mother Name"><br><br>
		<label><b>Date Of Birth</b></label>
		<input type="Date" name="" placeholder="Enter Your Date Of Birth"><br><br>
		<label><b>Upload Your Photo</b></label>
		<input type="file" name=""><br><br>
		<label><b>Gender</b></label>
		<input type="radio" name="Gender">Male
		<input type="radio" name="Gender">Female
		<input type="radio" name="Gender">Other<br><br>
		<label><b>Languages Known</b></label>
		<input type="checkbox" name="">English
		<input type="checkbox" name="">Hindi
		<input type="checkbox" name="">Gujarati<br><br>
		<label><b>Hobby</b></label>
		<input type="checkbox" name="">Sports
		<input type="checkbox" name="">Music
		<input type="checkbox" name="">Dance<br><br>
		<input type="submit" name="" value="submit">
		</fieldset>



	</form>

</body>
</html>
