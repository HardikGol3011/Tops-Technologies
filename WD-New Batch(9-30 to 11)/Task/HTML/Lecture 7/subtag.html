<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sub Tag</title>
</head>
<body>
	<h1>CO2</h1>
	<h1>CO<sub>2</sub></h1>
	<h1>H2SO4</h1>
	<h1>H<sub>2</sub>SO<sub>4</sub></h1>
	<h1>HNO3</h1>
	<h1>HNO<sub>3</sub></h1>
	<h1>Al203</h1>
	<h1>Al<sub>2</sub>0<sub>3</sub></h1>

</body>
</html>
