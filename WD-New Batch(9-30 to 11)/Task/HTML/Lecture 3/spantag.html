<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SPAN Tag</title>
	<style>
		h1{
			border: 1px solid black;
		}

		span{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Hardik Patel</h1>
	<span>Hardik Patel</span>
	<h1>I am Web Designer</h1>
	<span>I am Web Designer</span>
	<h1>I am Big fan of Rohit Sharma</h1>
	<span>I am Big fan of Rohit Sharma</span>

</body>
</html>
